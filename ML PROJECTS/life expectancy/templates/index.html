<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #2575fc;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1a5bb8;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .result h3 {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Life Expectancy Prediction</h2>
        <form method="POST" action="/predict">
            <label for="Year">Year</label>
            <input type="number" id="Year" name="Year" required>
            
            <label for="Status">Status</label>
            <select id="Status" name="Status" required>
                <option value="Developed">Developed</option>
                <option value="Developing">Developing</option>
            </select>
            
            <label for="AdultMortality">Adult Mortality</label>
            <input type="number" step="0.01" id="AdultMortality" name="AdultMortality">
            
            <label for="Alcohol">Alcohol</label>
            <input type="number" step="0.01" id="Alcohol" name="Alcohol">
            
            <label for="percentageexpenditure">Percentage Expenditure</label>
            <input type="number" step="0.01" id="percentageexpenditure" name="percentageexpenditure">
            
            <label for="HepatitisB">Hepatitis B</label>
            <input type="number" step="0.01" id="HepatitisB" name="HepatitisB">
            
            <label for="Measles">Measles</label>
            <input type="number" id="Measles" name="Measles">
            
            <label for="under_five_deaths">Under-Five Deaths</label>
            <input type="number" id="under_five_deaths" name="under_five_deaths">
            
            <label for="Polio">Polio</label>
            <input type="number" step="0.01" id="Polio" name="Polio">
            
            <label for="Totalexpenditure">Total Expenditure</label>
            <input type="number" step="0.01" id="Totalexpenditure" name="Totalexpenditure">
            
            <label for="Diphtheria">Diphtheria</label>
            <input type="number" step="0.01" id="Diphtheria" name="Diphtheria">
            
            <label for="HIV_AIDS">HIV/AIDS</label>
            <input type="number" step="0.01" id="HIV_AIDS" name="HIV_AIDS">
            
            <label for="GDP">GDP</label>
            <input type="number" step="0.01" id="GDP" name="GDP">
            
            <label for="Population">Population</label>
            <input type="number" id="Population" name="Population">
            
            <label for="thinness_1_19_years">Thinness (1-19 years)</label>
            <input type="number" step="0.01" id="thinness_1_19_years" name="thinness_1_19_years">
            
            <label for="Incomecompositionofresources">Income Composition of Resources</label>
            <input type="number" step="0.01" id="Incomecompositionofresources" name="Incomecompositionofresources">
            
            <label for="Schooling">Schooling</label>
            <input type="number" step="0.01" id="Schooling" name="Schooling">
            
            <label for="Continent">Continent</label>
            <input type="text" id="Continent" name="Continent" required>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h3>Predicted Life Expectancy: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
